<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Register.css">
    <title>Register</title>
</head>
<body>
    <form class="form">
        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <input type="text" class="input" placeholder="Enter your Email">
        </div>
            
        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <input type="password" class="input" placeholder="Enter your Password">
            <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
            </svg>
        </div>

        <div class="flex-column">
            <label>Password Chk</label>
        </div>
        <div class="inputForm">
            <input type="password" class="input" placeholder="Check your Password">
            <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
            </svg>
        </div>

        <div class="flex-column">
            <label>Name </label>
        </div>
        <div class="inputForm">
            <input type="text" class="input" placeholder="Enter your Name">
        </div>

        <div class="flex-column">
            <label>Nickname </label>
        </div>
        <div class="inputForm">
            <input type="text" class="input" placeholder="Enter your Nickname">
        </div>

        <div class="flex-column">
            <label>Phone </label>
        </div>
        <div class="inputForm">
            <input type="tel" class="input" placeholder="Enter your Phone" minlength="11" maxlength="11">
        </div>

        <div class="flex-column">
            <label>Profile </label>
        </div>
        <div class="inputForm">
            <input type="file">
            <!-- 파일 미리보기 추가 -->
        </div>

        <button class="button-submit">Sign Up</button>
        <button class="btn-cancel">Cancel</button>
    </form>
</body>
</html>
