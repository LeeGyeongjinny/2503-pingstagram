<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Insert</title>

<body>
    <div class="container">
        <form action="./insert.html" method="POST">
            <div class="insert-form">
                <h1>Insert</h1>
                <div class="input-box">
                    <p>Title</p>
                    <div class="input-content">
                        <input type="text">
                    </div>
                </div>
                <div class="input-box">
                    <p>Content</p>
                    <div class="input-content">
                        <textarea name="content" id="content"></textarea>
                    </div>
                </div>
                <div class="input-box">
                    <p>File</p>
                    <div class="input-content input-img">
                        <input id="fileInput" type="file" multiple name="board_img" accept="image/*">
                        <div class="img-grid" id="imgGrid"></div>
                    </div>
                </div>
                <div class="btn-insert">
                    <button type="submit">완료</button>
                    <button>취소</button>
                    <!-- <a href="./board.html"><button>취소</button></a> -->
                </div>
            </div>
        </form>
    </div>
