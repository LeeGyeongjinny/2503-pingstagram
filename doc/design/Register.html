<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="./register.html" method="POST">
            <div class="login-form">
                <h1>Register</h1>
                <div class="input-box">
                    <p>ID</p>
                    <div class="duplication-chk">
                        <input type="text">
                        <button>중복 확인</button>
                    </div>
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input type="password">
                </div>
                <div class="input-box">
                    <p>Password Check</p>
                    <input type="password">
                </div>
                <div class="input-box">
                    <p>Name</p>
                    <div class="duplication-chk">
                        <input type="text">
                        <button>중복 확인</button>
                    </div>
                </div>
                <div class="input-box input-profile">
                    <p>Profile</p>
                    <input type="file">
                </div>
                <button class="sign-up">Sign Up</button>
                <div class="cancel">
                    <button><a href="./login.html">cancel</a></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
